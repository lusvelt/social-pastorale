<div class="app flex-row align-items-center">
  <div class="container" ng-controller="registerCtrl">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4">
            <h1>Registrati</h1>
            <p class="text-muted">Crea il tuo account</p>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input type="text" class="form-control" ng-model="user.username" placeholder="Username">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="text" class="form-control" ng-model="user.email" placeholder="Email">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-lock"></i></span>
              </div>
              <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
            </div>

            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-lock"></i></span>
              </div>
              <input type="password" class="form-control" ng-model="user.confirmPassword" placeholder="Conferma password">
            </div>

            <button type="button" class="btn btn-block btn-success" ng-click="createAccount()">Crea Account</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
